<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wordle Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <h1 style="text-align: center">Wordle Solver</h1>
      <div class="wordContainer" id="wordContainer"></div>
      <div class="actions">
        <div class="suggestBox">
          <button onclick="newSuggestion()">Pick a new word</button>
          <button onclick="eliminatePossibilities()">Eliminate</button>
        </div>
        <div class="submitBox">
          <button onclick="submitStatus()">finalize</button>
        </div>
      </div>
      <div class="solutions">
        <div id="includedLetters"></div>
        <div id="excludedLetters"></div>
        <div id="nSolutions"></div>
        <div id="solutions"></div>
      </div>
      <div class="reset">
        <button onclick="reset()">reset</button>
      </div>
    </div>
    <script src="words.js"></script>
    <script src="main.js"></script>
  </body>
</html>
